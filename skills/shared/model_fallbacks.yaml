version: 1

# Skill-level backup model map used only when primary model sources
# (run snapshot, pinned catalog, manual model aliases) are unavailable.
# Keep entries provider-relative for direct provider runtimes.
providers:
  zai:
    models:
      - canonical_model: glm-5
        aliases: ["glm-5.0", "glm 5.0", "glm 5", "glm5"]
        openrouter_model: z-ai/glm-5
      - canonical_model: glm-4.7
        aliases: ["glm-4.7", "glm 4.7"]
        openrouter_model: z-ai/glm-4.7
  kimi:
    models:
      - canonical_model: kimi-k2.5
        aliases: ["kimi k2.5", "kimi-k2_5"]
        openrouter_model: moonshotai/kimi-k2.5
  minimax:
    models:
      - canonical_model: minimax-m2.5
        aliases: ["minimax 2.5", "m2.5"]
        openrouter_model: minimax/minimax-m2.5
  openai:
    models:
      - canonical_model: gpt-5.3-codex
        aliases: ["gpt5.3-codex", "gpt-5.3"]
        openrouter_model: openai/gpt-5.3-codex
  anthropic:
    models:
      - canonical_model: claude-opus-4-6
        aliases: ["opus-4.6", "claude opus 4.6"]
        openrouter_model: anthropic/claude-opus-4.6
  google:
    models:
      - canonical_model: gemini-3-pro-preview
        aliases: ["gemini 3 pro preview", "gemini3-pro-preview"]
        openrouter_model: google/gemini-3-pro-preview
